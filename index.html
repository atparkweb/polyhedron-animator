<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Wireframe Polyhedron</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            min-width: 250px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-group select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .control-group select option {
            background: #222;
            color: white;
        }
        .control-group .value-display {
            display: inline-block;
            margin-left: 10px;
            font-size: 12px;
            color: #aaa;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        .checkbox-group input[type="checkbox"] {
            cursor: pointer;
        }
        .capture-button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .capture-button:hover {
            background: #0052a3;
        }
        .capture-button:active {
            background: #004080;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .controls-header h3 {
            margin: 0;
        }
        .toggle-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            padding: 0;
        }
        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .controls-content {
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }
        .controls.collapsed .controls-content {
            max-height: 0;
            opacity: 0;
        }
        .controls.collapsed {
            min-width: auto;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="controls-header">
            <h3>Polyhedron Controls</h3>
            <button class="toggle-button" id="toggleButton">âˆ’</button>
        </div>

        <div class="controls-content">
        <div class="control-group">
            <label>Spin Rate: <span class="value-display" id="spinRateValue">0.01</span></label>
            <input type="range" id="spinRate" min="0" max="0.1" step="0.001" value="0.01">
        </div>

        <div class="control-group">
            <label>Spin Axis:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="spinX" checked>
                    X
                </label>
                <label>
                    <input type="checkbox" id="spinY" checked>
                    Y
                </label>
                <label>
                    <input type="checkbox" id="spinZ">
                    Z
                </label>
            </div>
        </div>

        <div class="control-group">
            <label>Shape Type:</label>
            <select id="shapeType">
                <option value="4">Tetrahedron (4 faces)</option>
                <option value="6" selected>Cube (6 faces)</option>
                <option value="8">Octahedron (8 faces)</option>
                <option value="12">Dodecahedron (12 faces)</option>
                <option value="20">Icosahedron (20 faces)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Polyhedron Color:</label>
            <input type="color" id="cubeColor" value="#00ff00">
        </div>

        <div class="control-group">
            <label>Color Cycling:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="colorCycleToggle">
                    Enable
                </label>
            </div>
        </div>

        <div class="control-group">
            <label>Color Cycle Rate: <span class="value-display" id="colorCycleRateValue">0.50</span></label>
            <input type="range" id="colorCycleRate" min="0.1" max="5" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Background Color:</label>
            <input type="color" id="backgroundColor" value="#000000">
        </div>

        <div class="control-group">
            <label>Edge Gap: <span class="value-display" id="edgeGapValue">0.00</span></label>
            <input type="range" id="edgeGap" min="0" max="0.3" step="0.01" value="0">
        </div>

        <div class="control-group">
            <label>Number of Polyhedrons: <span class="value-display" id="cubeCountValue">1</span></label>
            <input type="range" id="cubeCount" min="1" max="64" step="1" value="1">
        </div>

        <div class="control-group">
            <label>Polyhedron Size: <span class="value-display" id="cubeSizeValue">1.00</span></label>
            <input type="range" id="cubeSize" min="0.3" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Polyhedron Spacing: <span class="value-display" id="cubeSpacingValue">1.50</span></label>
            <input type="range" id="cubeSpacing" min="0.5" max="5" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <button class="capture-button" id="captureButton">Capture Frame</button>
        </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
